<div class="container">
    <form action="">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="nombre" class="form-control" [(ngModel)]="alumno.apellido">
      </div>
      <div class="form-group">
        <label for="excelencia">Excelencia </label>
        <select name="excelencia" [(ngModel)]="alumno.excelencia">
          <option value="false">NO</option>
          <option value="true">SI</option>
        </select>
      </div>
      <button class="btn btn-primary" (click)="agregar()">Agregar</button>
    </form>

    <div class="card" *ngFor="let alum of listadoAlumnos">
      <div class="card-body">
        <span [ngClass]="{'excelencia': alum.excelencia}"> ALUMNO</span>: {{alum.nombre}} {{alum.apellido}}

      </div>
    </div>
</div>
