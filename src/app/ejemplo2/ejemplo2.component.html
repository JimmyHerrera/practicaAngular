<div class="container">
  <form action="">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" class="form-control" [(ngModel)]="producto.nombre">
    </div>
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" name="marca" class="form-control" [(ngModel)]="producto.marca">
    </div>
    <div class="form-group">
      <label for="stock">Stock </label>
      <select name="stock" [(ngModel)]="producto.stock">
        <option value="false">NO</option>
        <option value="true">SI</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="agregar()" >Agregar</button>
  </form>

  <div class="card" *ngFor="let product of listadoProductos">
    <div class="card-body">
      Producto : {{product.nombre}}
      Marca: {{product.marca}}
      <span [ngClass]="{'stock': product.stock } " >Stock</span>
    </div>
  </div>
</div>
